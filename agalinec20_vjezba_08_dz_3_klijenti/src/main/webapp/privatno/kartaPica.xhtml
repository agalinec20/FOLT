<ui:composition template="/predlozak.xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core">

  <ui:define name="title">Karta pića</ui:define>

  <ui:define name="content">
    <h2>Karta pića partnera</h2>

    <ui:fragment rendered="#{!pregledPonude.partnerOdabran}">
      <h:outputText value="Partner nije odabran."/>
    </ui:fragment>

    <ui:fragment rendered="#{pregledPonude.partnerOdabran}">
      <h:dataTable value="#{pregledPonude.karta}" var="p" border="1">
        <h:column><f:facet name="header">Naziv</f:facet>#{p.naziv()}</h:column>
        <h:column><f:facet name="header">Količina</f:facet>#{p.kolicina()} ml</h:column>
        <h:column><f:facet name="header">Cijena</f:facet>#{p.cijena()} kn</h:column>
      </h:dataTable>
    </ui:fragment>
  </ui:define>
</ui:composition>
